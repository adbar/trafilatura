# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        env: [{ MINIMAL: "true" }, { MINIMAL: "false" }]
        include:
        # custom tests
        - python-version: "3.11-dev"
          os: ubuntu-latest
          experimental: true
          allowed_failure: true
        - python-version: pypy3
          os: ubuntu-latest
          experimental: true
          allowed_failure: true
        - os: macos-latest
          python-version: 3.7
        - os: windows-latest
          python-version: 3.7
          experimental: true
          allowed_failure: true
    steps:
    # Python and pip setup
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # optional, just for certain versions where prebuilt wheels don't exist
    - name: Install LXML and pycld3 dependencies
      if: ${{ matrix.python-version == '3.10' || matrix.python-version == 'pypy3' }}
      run: sudo apt-get install libxml2-dev libxslt-dev protobuf-compiler

    # package setup
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: python -m pip install -e "."

    - name: Install full dependencies
      if: ${{ matrix.env.MINIMAL == 'false'}}
      run: python -m pip install -e ".[all]"

    # tests
    - name: Lint with flake8
      run: |
        python -m pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        python -m pip install pytest pytest-cov
        pytest --cov=./

    # coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
