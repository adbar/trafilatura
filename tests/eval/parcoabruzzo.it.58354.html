//send?text=http://www.parcoabruzzo.it/dettaglio.php?id=58354"><img alt="whatsapp" src="grafix/x.gif" class="whatsapp"></a></div><h5><a href="index.php">Home</a>  &raquo;  <a href="pagina.php?id=487">Ente Parco</a>  &raquo;  <a href="pagina.php?id=497">Comunicazione</a>  &raquo;  <a href="news.php">News</a></h5><h1><a id="top"></a>ORSO MARSICANO: 2019 UN ANNO DA RECORD</h1><div id="colonna_testo"><em>( Pescasseroli, 14 Gennaio 20 )</em><p>Sono almeno 9 le femmine di orso marsicano che si sono riprodotte nel 2019 nel Parco Nazionale d'Abruzzo Lazio e Molise e 16 i cuccioli&nbsp;contati. Quelli di quest'anno sono<strong> i valori massimi osservati nei 14 anni di monitoraggio delle femmine con i cuccioli</strong>, ovvero da quando il Parco ha avviato questa attivit&agrave; di monitoraggio, attuata ogni anno in collaborazione con i Carabinieri Forestali, altre Istituzioni e volontari e&nbsp; realizzata con pi&ugrave; sessioni di osservazioni in contemporanea, verifica di segnalazioni occasionali e fototrappolaggio.</p>
<p>Il risultato &egrave; molto positivo in virt&ugrave; del fatto che questo &egrave;&nbsp;il <strong>quarto anno consecutivo</strong>&nbsp;in cui si osservano da 10 a 16 nuovi nati nella popolazione. In ben <strong>125</strong> occasioni nel 2019 sono state osservate femmine con cuccioli, corrispondenti a 2 femmine con tre piccoli, 3 femmine con 2 e 4 femmine con uno solo. Accanto&nbsp;a questi dati incoraggianti bisogna purtroppo segnalare l'episodio dell'inseguimento con l'auto di una femmina con tre cuccioli che ha portato alla perdita di uno dei tre: <a href="https://www.facebook.com/parcoabruzzo/posts/2395361813834269">https://www.facebook.com/parcoabruzzo/posts/2395361813834269<br /><br /></a>I risultati positivi degli ultimi 5 anni, potrebbero suggerire anche un cambiamento dei parametri demografici di questa popolazione. Nel 2019 abbiamo osservato il primo caso di una femmina nota che si &egrave; riprodotta dopo soltanto 2 anni dall'ultimo parto e dopo aver portato con successo a termine la cucciolata precedente.&nbsp;&nbsp; Ma tra i record del 2019, c'&egrave; anche il numero di segnalazioni di femmine con piccoli fuori dal Parco. Dalla Valle Roveto a Castel di Sangro sono state verificate ben 17 segnalazioni di femmine con cuccioli che hanno interessato almeno 5 diversi comuni e potrebbero corrispondere a almeno 6 unit&agrave; familiari, di cui alcune gi&agrave; incluse nel conteggio del PNALM, mentre negli anni passati si sono registrate al massimo 1-2 unit&agrave; familiari. Questo dato ci fa ben sperare perch&eacute; il futuro dell'orso sta infatti in buona parte nella&nbsp;<strong>sopravvivenza delle femmine adulte e nella loro espansione in nuove aree</strong>. <br /><br />Questi risultati ottenuti sono molto importanti per la popolazione di orso bruno marsicano, ridotta numericamente e con un esiguo numero di femmine adulte, peraltro con un tasso riproduttivo <strong>tra i pi&ugrave; bassi</strong> osservati&nbsp;nell'orso&nbsp;bruno: mediamente una femmina di orso marsicano fa nascere 0.2 cuccioli ogni anno con un intervallo tra i parti di 3-4 anni. Inoltre, mediamente, solo il 50% dei nati sopravvive al primo anno. A tutti questi si devono aggiungere altri fattori critici: la densit&agrave; degli orsi nel Parco, pari a 3-4 orsi ogni 100 kmq,&nbsp;&egrave; <strong>tra le maggiori</strong> osservate per l'orso bruno. In queste condizioni &egrave; lecito aspettarsi che subentrino dei meccanismi naturali di regolazione numerica della popolazione che agiscono sulla capacit&agrave; riproduttiva delle femmine, ad esempio con inibizione dell'estro in alcuni anni, o su una minore sopravvivenza dei cuccioli, con aumento dei casi di infanticidio da parte dei maschi adulti. Non possono neanche essere esclusi difetti genetici legati all'elevato livello di consanguineit&agrave; degli individui, con conseguente ridotta capacit&agrave; di sopravvivenza dei cuccioli stessi.</p>
<p>In questo contesto &egrave; chiaro che per una femmina allontanarsi in una nuova area potrebbe essere molto vantaggioso e cos&igrave;, ancora una volta, si ripropone il tema della conservazione che, necessariamente, passa anche per le aree esterne a quelle del Parco Nazionale d'Abruzzo, Lazio e Molise.<br /><br />"<i>L'importanza delle femmine riproduttive emerge con chiarezza anche alla luce di un recente studio&nbsp;pubblicato nella rivista The European Zoological Journal</i> -&nbsp;<strong>dichiara il Presidente Cannata</strong>&nbsp;-<i>&nbsp;L'orso marsicano potr&agrave; uscire dal rischio reale di estinzione se si riuscir&agrave; ad incrementare, anche di poco, la sopravvivenza delle femmine adulte dentro, ma soprattutto fuori il Parco, dove &nbsp;&egrave; necessario l'impegno di tutte le Istituzioni interessate e dei cittadini. &Egrave; ovviamente importante anche mantenere l'elevata disponibilit&agrave; alimentare naturale in tutto l'areale</i>".</p>
<p>&nbsp;</p>
<hr />
